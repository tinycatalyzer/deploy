imports:
  - path: ./samples2/deploymentmanager-samples/community/cloud-foundation/templates/iam_member/iam_member.py
    name: iam_member.py

resources:
# https://cloud.google.com/iam/reference/rest/v1/projects.serviceAccounts
- name: serviceaccount-catalyzer-api
  type: iam.v1.serviceAccount
  properties:
    accountId: catalyzer-api
    displayName: serviceAccount-catalyzer-api
- name: iam-member-catalyzer-api
  type: iam_member.py
  properties:
    roles:
      - role: roles/storage.objectAdmin
        members:
          - serviceAccount:catalyzer-api@catalyzer-wikistack.iam.gserviceaccount.com
      - role: roles/logging.logWriter
        members:
          - serviceAccount:catalyzer-api@catalyzer-wikistack.iam.gserviceaccount.com
      - role: roles/errorreporting.writer
        members:
          - serviceAccount:catalyzer-api@catalyzer-wikistack.iam.gserviceaccount.com
